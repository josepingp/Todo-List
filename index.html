<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <section class="container">
            <section>
                <h1>
                    TO DO LIST
                </h1>
            </section>
            <form action="" class="form-container">
                <input type="text" id="task-box">
                <button id="add-task"><img width="35px" src="assets/add-1-icon--flatastic-1-iconset--custom-icon-design-0.png" alt=""></button>
                <select name="" id="selector">
                    <option value="All">All</option>
                    <option value="Incomplete">Inconplete</option>
                    <option value="Completed">Completed</option>
                </select>
            </form>
            <ul class="task-list"></ul>
        </section>
        <script src="script.js"></script>
</body>
</html>
